<div class="container">
  <div class="ui-g" style="margin: 16px;">
    <div class="ui-g-12">
      <h1>Lançamentos</h1>
    </div>
  
    <div class="ui-g-12 p-input-filled p-fluid" style="margin: 16px;">
      <label style="display: block;">Descrição</label>
      <input pInputText type="text" >
    </div>
  
    <div class="ui-g-12 p-input-filled" style="margin: 16px;">
        <label style="display: block">Vencimento</label>
        <input pInputText type="text" style="width:100px;">
  
        <label style="margin: 5px">até</label>
        <input pInputText type="text" style="width: 100px;">
    </div>
  
    <div class="ui-g-12" style="margin: 16px;" >
      <button pButton type="submit" label="Pesquisar"></button>
    </div>
  
    <div class="ui-g">
      <div class="ui-g-12" style="margin: 16px;">
        <p-table [value]="lancamentos" [paginator]="true" [rows]="3" [responsive]="true">
          <ng-template pTemplate="header">
            <tr>
              <th>Tipo</th>
              <th>Descrição</th>
              <th>Vencimento</th>
              <th>Pagamento</th>
              <th>Valor</th>
              <th>Pessoa</th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-lancamento>
            <tr>
              <td>{{lancamento.tipo}}</td>
              <td>{{lancamento.descricao}}</td>
              <td>{{lancamento.vencimento}}</td>
              <td>{{lancamento.dataPagamento}}</td>
              <td>{{lancamento.valor}}</td>
              <td><span [style.color]="lancamento.tipo === 'DESPESA' ? 'red' : 'blue'">
                {{lancamento.pessoa}}
              </span></td>
              <td style="text-align: center;">
                <a pButton icon="pi pi-pencil" style="margin: 4px;" pTooltip="Editar" tooltipPosition="top"></a>
                <button pButton icon="pi pi-trash" style="margin:4px;" pTooltip="Excluir" tooltipPosition="top"></button>
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
  
      <div class="ui-g-12" style="margin: 16px;" >
        <a pButton type="submit" label="Novo Lançamento"></a>
      </div>
    </div>
</div>
</div>
